    }

    .body .condole-belt .right {
        width: 100px;
        height: 16px;
        border: 5px solid #000;

        top: -90px;
        left: -35px;

        left: 165px;
        transform: rotate(-45deg);
    }

        content: '';

        height: 8px;
        border-radius: 50%;
        background: #000;
        position: absolute;
        top: 4px;
        left: 88px;

<script>
    let chest = document.getElementById('chest')
    let text = document.getElementById('text')
    let switchs = false
    chest.onclick = () => {
        text.classList.toggle('textHide')
        window.clearTimeout('setTimeout')
        if (switchs) {
            text.classList.remove('text-suspendedAnima')
        } else {
            let timer = setTimeout(() => {
                text.classList.add('text-suspendedAnima')
            }, 1000)
        }
        switchs = !switchs
    }
</script>
